<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>National Parks in Area</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
      <h1>National Park Finder - By State</h1>

      <p>The search field below works by entering the state's two letter abbreviation. You can search multiple states by using commas to separate them.</p>
      <p> e.g. "CO, NM, AZ, UT"</p>

      <p>For a list of states by abbreviation, see <a href="https://abbreviations.yourdictionary.com/articles/state-abbrev.html">this</a> page.</p>

      <form id="js-form">
          <label for="search-term">State: </label>
          <input type="text" name="search-term" id="js-search-term" required>
          <br>
          <label for="max-results">Maximum results to return: </label>
          <input type="number" name="max-results" id="js-max-results" value="10">

          <input type="submit" value="Go!">
      </form>

      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
      </section>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
